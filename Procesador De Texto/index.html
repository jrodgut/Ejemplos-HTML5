<!DOCTYPE html>
<html>
	<head>
		<title>Procesador de texto</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="jquery-1.10.2.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>			
		<article>
			<header>Mensajes publicados</header>
			<div id="section_containers">
			</div>
			<aside>
				<header>Publica tu mensaje</header>
				<aside id="toolbar">
					<input type="image" src="negrita.jpg" class="icon" id="negrita" />
					<input type="image" src="cursiva.jpg" class="icon" id="cursiva" />
					<input type="image" src="subrayado.jpg" class="icon" id="subrayado" />
					<input type="image" src="alini.jpg" class="icon" id="alini" />
					<input type="image" src="alinc.jpg" class="icon" id="alinc" />
					<input type="image" src="alind.jpg" class="icon" id="alind" />
					<input type="image" src="alinf.jpg" class="icon" id="alinf" />
					<input type="image" src="lno.jpg" class="icon" id="lno" />
					<input type="image" src="lor.jpg" class="icon" id="lor" />
					<input type="image" src="subi.jpg" class="icon" id="subi" />
					<input type="image" src="supi.jpg" class="icon" id="supi" />
					<input type="image" src="fco.jpg" class="icon" id="fco" />
					<input type="image" src="bco.jpg" class="icon" id="bco" />
					<input type="image" src="imagen.jpg" class="icon" id="imagen" />
					<input type="image" src="hipervinculo.jpg" class="icon" id="hipervinculo" />
					<input type="color" class="icon" value="#ff0000" id="color" />
				</aside>
				<div id="editor" contenteditable="true">
				</div>
				<button id="publicar">Publicar</button>
			</aside>
		</article>		
	</body>
</html>
