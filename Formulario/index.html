<!DOCTYPE html>
<html>
	<head>
		<title>Formulario HTML5</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<article>
			<section>
				<form action="" method="get">
					<table>
						<thead>
							<tr>
								<th colspan="2">
									<header>
										<h1>FORMULARIO DE REGISTRO</h1>
									</header>
								</th>
							</tr>
						</thead>					
						<tbody>
							<tr>
								<td colspan="2">Nombre y apellidos</td>
							</tr>
							<tr>
								<td><label for="nombre">Nombre y apellidos*:<label></td>
								<td><input type="text" required id="nombre" placeholder="Introduce nombre y apellidos" name="nombre"></td>
							</tr>
							<tr>
								<td><label for="usuario">Nombre de usuario*:<label></td>
								<td><input type="text" required id="usuario" placeholder="Nombre de usuario" name="usuario"></td>
							</tr>
							<tr>
								<td><label for="pswd">Password*:<label></td>
								<td><input type="password" required id="pswd" placeholder="Introduce password" name="pswd"></td>
							</tr>
							<tr>
								<td colspan="2">Dirección</td>
							</tr>
							<tr>
								<td>Tipo de Vía*:</td>
								<td>
									<fieldset>
										<input type="radio" required id="calle" name="via" value="0">
										<label for="calle">Calle<label>
										
										<input type="radio" required id="avda" name="via" value="1">
										<label for="avda">Avenida<label>
										
										<input type="radio" required id="pso" name="via" value="2">
										<label for="pso">Paseo<label>
									</fieldset>
								</td>
							</tr>
							<tr>
								<td><label for="nombre_via">Nombre de la vía*:<label></td>
								<td><input type="text" required id="nombre_via" name="nombre_via"></td>
							</tr>
							<tr>
								<td><label for="numero">Número:<label></td>
								<td><input type="number" id="numero" name="numero" min="1"></td>
							</tr>
							<tr>
								<td><label for="cp">Código postal*:<label></td>
								<td><input type="text" required id="cp" pattern="^\d{5}$" name="cp"></td>
							</tr>
							<tr>
								<td><label for="municipio">Municipio:<label></td>
								<td><input type="text" id="municipio" name="municipio"></td>
							</tr>
							<tr>
								<td><label for="provincia">Provincia:<label></td>
								<td>
									<select id="provincia" name="provincia">
										<option value="0">La Rioja<option>
										<option value="1">Madrid<option>
										<option value="2">Otras<option>
									</select>
								</td>
							</tr>
							<tr>
								<td colspan="2">Datos personales</td>
							</tr>
							<tr>
								<td><label for="dni">DNI*:<label></td>
								<td><input type="text" required id="dni" pattern="^\d{8}[A-Z]$" name="dni"></td>
							</tr>
							<tr>
								<td><label for="nacim">Fecha de nacimiento*:<label></td>
								<td><input type="date" required id="nacim" placeholder="Dia/Mes/Año" name="nacim"></td>
							</tr>
							<tr>
								<td><label for="mail">Email*:<label></td>
								<td><input type="email" required id="mail" name="mail"></td>
							</tr>
							<tr>
								<td><label for="web">Espacio Web:<label></td>
								<td><input type="url" id="web" name="web"></td>
							</tr>
							<tr>
								<td><label for="tfno">Teléfono:<label></td>
								<td><input type="tel" id="tfno" name="tfno"></td>
							</tr>
							<tr>
								<td><label for="fotos">Fotos:<label></td>
								<td><input type="file" id="fotos" name="fotos"></td>
							</tr>
							<tr>
								<td colspan="2">Interes</td>
							</tr>
							<tr>
								<td>Seleccione sus preferencias:</td>
								<td>
									<fieldset>
										<input type="checkbox" id="deporte" name="deporte" value="1">
										<label for="deporte">Deporte<label>
										
										<input type="checkbox" id="musica" name="musica" value="1">
										<label for="musica">Música<label>
										
										<input type="checkbox" id="cine" name="cine" value="1">
										<label for="cine">Cine<label>
										
										<input type="checkbox" id="informatica" name="informatica" value="1">
										<label for="informatica">Informática<label>
									</fieldset>
								</td>
							</tr>
							<tr>
								<td><label for="color">Color preferido:<label></td>
								<td><input type="color" id="color" name="color"></td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="image" alt="post" src="https://pbs.twimg.com/profile_images/1245740494/POST_normal.JPG" formaction="" formmethod="post" formenctype="multipart/form-data">
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" formaction="" formnovalidate value="Enviar por GET sin validar">
								</td>
							</tr>
						</tbody>					
					</table>
				</form>
			</section>
		</article>
	</body>
</html>
